<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="container">
        <div class="choice">
            <div id="stone" name="stone" class="choices">
                <img src="img/stone.jpg" alt="stone-image">
                <h3>STONE</h3>
            </div>

            <div id="ppr" name="ppr" class="choices">
                <img src="img/ppr.png" alt="ppr-image">
                <h3>PAPER</h3>
            </div>

            <div id="scissors" name="scissors" class="choices">
                <img src="img/scissors.jpg" alt="scissors-image">
                <h3>SCISSORS</h3>
            </div>

        </div>

        <div class="score">
            <div>
                <p>Your Score</p>
                <p class="user-score">0</p>
            </div>
            <div>
                <p>Comp Score</p>
                <p class="comp-score">0</p>
            </div>
        </div>
    

    <div class="msg">
        <div id="show-msg">Let's Begin the WAR!</div>
    </div>

    <div class="start">
        <button id="btn">Start</button>
    </div>

    <div class="start end">
        <button id="btn">END</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
